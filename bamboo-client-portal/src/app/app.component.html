@defer {
<div class="flex-container-col container">
  <div class="header">
    <app-main-header
      (menuOpen)="onMainMenuOpen()"
      (menuClose)="onMainMenuClose()"
    ></app-main-header>
  </div>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="side" [(opened)]="menuOpen">
      <app-main-sidenav></app-main-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
} @placeholder {
<app-loading-indicator [config]="liConfig"> </app-loading-indicator>
}
