<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ item.title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="item.html"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button>LIKE</button>
    <button mat-flat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
